<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skills - Mayank Divekar</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
    }

    nav a.active {
      font-weight: bold;
      border-bottom: 2px solid white;
    }

    main {
      padding: 20px;
    }

    .cyan-title {
      color: #00ffff;
      margin-bottom: 15px;
      text-align: center;
    }

    .card-container {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .card {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff55;
      width: fit-content;
    }

    .tags span {
      background-color: #222;
      color: #00ffff;
      padding: 5px 10px;
      border-radius: 5px;
      margin: 5px;
      display: inline-block;
    }

    .cert-section {
      margin-top: 40px;
    }

    .cert-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .cert-card {
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px #00ffff33;
    }

    .cert-card img {
      width: 200px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">MAYANK DIVEKAR</h1>
    <nav>
      <a href="index.html">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="projects.html">PROJECTS</a>
      <a href="skills.html" class="active">SKILLS</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <main>
    <h2 class="cyan-title">Skills & Interests</h2>
    <div class="card-container">
      <div class="card">
        <h3>Programming</h3>
        <div class="tags">
          <span>Python</span>
          <span>HTML</span>
          <span>CSS</span>
          <span>C Programming</span>
        </div>
      </div>
    </div>

    <div class="cert-section">
      <h2 class="cyan-title">Certifications</h2>
      <div class="cert-grid">
        <div class="cert-card">
          <img src="images/cisco_cert.png" alt="CISCO Certificate">
          <p>CISCO Certification Course</p>
        </div>
        <div class="cert-card">
          <img src="images/nasscom_cert.png" alt="NASSCOM Course">
          <p>NASSCOM Digital Journey 101 - 30 Hours Course</p>
        </div>
        <div class="cert-card">
          <img src="images/linux_cert.jpg" alt="Linux Course">
          <p>Basic Linux Beginners Course</p>
        </div>
      </div>
    </div>
  </main>
